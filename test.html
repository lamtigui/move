<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <style>
          body {
                background-color: #f8f9fa;
            }
            .contact-card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 30px;
                max-width: 600px;
                margin: 40px auto;
                border-top: 4px solid #e65100;
            }
            .contact-card h2 {
                font-weight: bold;
                color: #1e0b49;
            }
            .contact-item {
                display: flex;
                align-items: center;
                padding: 15px 0;
                border-bottom: 1px solid #ddd;
            }
            .contact-item i {
                font-size: 24px;
                color: #1e0b49;
                margin-right: 15px;
            }
            .contact-item:last-child {
                border-bottom: none;
            }
            .contact-item p {
                margin: 0;
                font-size: 16px;
            }
            .contact-item strong {
                color: #1e0b49;
            }
    </style>
</head>

<body>
        <div class="contact-card">
            <h2>Contact Info</h2>
            <p>Contactez notre société de déménagement pour en savoir plus sur le domaine de déménagement.</p>
            
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <strong>Adress</strong>
                    <p>Casablanca, Maroc</p>
                </div>
            </div>
    
            <div class="contact-item">
                <i class="fas fa-mobile-alt"></i>
                <div>
                    <strong>Numero De Telephone</strong>
                    <p>(+212) 000 000 000</p>
                </div>
            </div>
    
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>E-Mail Address</strong>
                    <p>ara.demenagement.maroc@gmail.com</p>
                </div>
            </div>
    
            <div class="contact-item">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <strong>Jours/Heures</strong>
                    <p>Lun - Dim / 9h00 - 20h00</p>
                </div>
            </div>
        </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
